<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="ds_tree.js"></script>
    <title></title>
</head>
<body>
<script>
    var array = [10, 2, 3, 18, 15, 1, 20, 11, 9];
    var tree = new AVLTree({id: 0, name: "test"}, function(a, b) {
        if (a == b) {
            return 0;
        }
        else if (a > b) {
            return -1;
        }
        else {
            return 1;
        }
    });

    for(v in array) {
        tree.insert(array[v]);
    }

    tree.show();
    var r = tree.remove(1);
    console.log('index', 'result = ', r);
    tree.show();

</script>
</body>
</html>
